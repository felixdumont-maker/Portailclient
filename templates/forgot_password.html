{% extends "base.html" %}
{% block title %}Mot de passe oublié | Portail Client{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-container">
    <img src="{{ url_for('static', filename='logo 2.png') }}" alt="Logo Cocktail Media" class="auth-logo">

    <h1>Réinitialiser votre mot de passe</h1>
    <p class="auth-desc">
      Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>

    <form method="post" class="auth-form" novalidate>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="btn-green">Envoyer le lien de réinitialisation</button>
    </form>

    <p class="auth-link">
      <a href="{{ url_for('accueil') }}">← Retour à la connexion</a>
    </p>
  </div>
</div>
{% endblock %}
